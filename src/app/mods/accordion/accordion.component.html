<div class="ui styled fluid accordion">
    <ng-container  *ngFor="let ar of articles; let i = index">
        <div [ngClass]="{active: i === selectedAccordion}" (click)="onSelectAccordion(i)"  class="title">
            <i class="dropdown icon"></i>
            {{ ar.title }}
          </div>
          <div [ngClass]="{active: i === selectedAccordion}" class="content">
            <p class="transition">{{ ar.content }}</p>
          </div>
    </ng-container>
</div>
