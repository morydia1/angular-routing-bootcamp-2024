<form class="ui form" (ngSubmit)="onSubmit()" [formGroup]="emailForm">
    <app-input [control]="$any(emailForm.get('to'))" inputType="email" label="To"> 
    </app-input>

    <app-input [control]="$any(emailForm.get('from'))" inputType="email" label="From">
    </app-input>

    <app-input [control]="$any(emailForm.get('subject'))" inputType="text" label="Subject">
    </app-input>

    <app-input controlType="textarea" [control]="$any(emailForm.get('text'))" label="Content">
    </app-input>

    <button type="submit" class="ui button primary">Send</button>
</form>
